<!DOCTYPE html>
<html ng-app="starter.controllers">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script type="text/javascript" src="js/controller.js"></script>
    <!-- pouchdb -->
    <!-- <script src="//cdn.jsdelivr.net/pouchdb/6.1.2/pouchdb.min.js"></script> -->
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    
    
  </head>
  <body  ng-controller="HomeCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
          <h1 class="title">Expense Checker</h1>
         
          <button class="button" ng-click="init()">reload</button>
      </ion-header-bar>
      <ion-view title="iPouch">
        <ion-content>
          <div class="list" style="height:40px;">
          </div>
          <div class="list">
              <label class="item item-input">
                  <input type="text" ng-model="item.expense" placeholder="Expense">
              </label>
              <label class="item item-input">
                  <input type="number" ng-model="item.amount" placeholder="Amount">
              </label>
              <button ng-click="add(item)" class="button button-full button-positive">
                  Add Expense
              </button>
          </div>
          <ul class="list">
              <li ng-repeat="i in items" class="item">
                {{i.expense}} is {{i.amount}}
              </li>
          </ul>
          <ul class="list">
              <li ng-repeat="i in itemsdbLocal" class="item">
                dblocal :  {{i.expense}} is {{i.amount}}
              </li>
          </ul>
          <ul class="list">
              <li ng-repeat="i in itemsdbRemote" class="item">
                dbRemote :  {{i.expense}} is {{i.amount}}
              </li>
          </ul>
        </ion-content>
      </ion-view>
    </ion-pane>
  </body>
</html>
